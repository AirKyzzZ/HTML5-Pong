<!doctype html>
<html>
<body>
	<script type="text/javascript">
		var socket = new WebSocket("ws://ec2-50-16-163-8.compute-1.amazonaws.com:9001");
		socket.onopen = function(){
			alert('Open');
		};
		socket.onclose = function(){
			alert('Closed');
		};
		socket.onmessage = function(msg){
			var d = JSON.parse(msg.data);
			alert(d.code + ' ' + d.text);
		};
	</script>
</body>
</html>
